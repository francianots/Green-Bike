    <style type="text/css">


    section {
      display: flex;
      align-items: center;
      
      flex-direction: column;
      padding: 10px 45px;
      background: rgba(50, 44, 28, 0.766); 
      margin: 5% 30% 30%;
      border-radius: 15px;
      box-shadow: 0px 0px 20px rgb(194, 243, 1);
    }

    section h2 {
      color: rgb(170, 206, 22);
      font-size: 2.5rem;
      margin: 2rem;
    }

    section form {
      display: flex;
      flex-direction: column;
      width: 100%;
      
    }

    form label {
      color: rgb(170, 206, 22);
      font-size: 120%;
      margin-bottom: 4px;
    }

    form input {
      padding: 2%;
      outline: none;
      border: 0;
      margin-bottom: 5%;
      transition: all 0.5s;
    }

    form input:focus {
      border-radius: 16px;
    }

    form textarea {
      padding: 5%;
      outline: none;
      width: 70%;
      border: 0;
      font-size: 15px;
      margin-bottom: 30px;
      transition: all 0.5s;
    }

    form textarea:focus {
      border-radius: 16px;
    }

    form button {
      background-color: #4CAF50;
      color: #fff;
      border: none;
      padding: 3%;
      border-radius: 5px;
      cursor: pointer;
      text-align: center;
      display: flex;
    }

    form button:hover {
      background-color: #3e8e41;
      box-shadow: 0px 0px 20px rgb(194, 243, 1);
    }
  
    </style>

      var nome = window.document.querySelector('input#nome').value
      var telefone = window.document.querySelector('input#telefone').value
      var mail =  window.document.querySelector('input#mail').value

      if(nome === "" || telefone === "" || mail === "" 
      ){
                alert("Por favor preencha todos os campos.")
            }
      else{
                alert("Mensagem enviada com sucesso. nome ")

            }
          }
