        <h1>*Campos obrigatorios</h1>
            <label>*Primeiro nome</label><input type="name" name="Primeiro nome" placeholder="*Digite seu primeiro nome" size="50" maxlength="80"/><br>
            <label>*Sobrenome</label><input type="name" name="Sobrenome" placeholder="*Digite seu sobrenome" size="50" maxlength="80"/>

            <label>*Seu CEP</label><input type="number" name="CEP" placeholder="Digite seu CEP" size="50" maxlength="8" minlength="8">

            <label>*Número</label><input type="number" name="numero" placeholder="Digite um número" size="50" maxlength="10" minlength="1">

            <label>*Bairro</label><input type="text" name="Bairro" placeholder="Digite seu bairro" maxlength="50" minlength="3">
            <label>*Cidade</label><input type="text" name="Cidade"placeholder="Digite sua cidade" maxlength="50" minlength="3">
