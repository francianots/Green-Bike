<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre-se</title>
    <link rel="stylesheet" href="../css/style.css">
    <style>
        body{
            background-image: url(../imagem/FlorestaBambu.avif);
            
        }
        form{
                 padding: 40px;
                 background-color:rgba(50, 44, 28, 0.766);

                 color:rgb(194, 243, 1);
                 line-height: 40px;
                 margin-block: 3%;
                 width: 70%;        
        }
        form h1{
            font-size: 40px;
            text-align: center;
        }
        form h2{
            font-size: 25px;
            line-height: 70px;
        }
        input[type="button"] {
                background-color: #4CAF50;
                color: #fff;
                border: none;
                padding: 10px;

                box-shadow: 0px 0px 20px rgb(194, 243, 1);

</head>
<body>
    <nav id="menu-h">
        <ul>
            <div><a href="../index.html"><img src="../imagem/MiniLogoGB_SemFundo.png" alt="" width="7%"></a></div>
            <li><a href="../paginas/nossasbikes.html">Nossas bikes</a></li>

        </ul>

    <form action="cadastro">
        <h1>Cadastre-se</h1><br>
        <h2>Dados pessoais:</h2>
            <label>*Primeiro nome</label>
                <input type="name" name="Primeiro nome" placeholder="Digite seu primeiro nome" id="nome"/>

            <label>*Sobrenome</label>
                <input type="name" name="sobrenome" placeholder="Digite seu sobrenome" id="sobrenome"/><br>

            <Label>*Sexo:</Label>
                <input type="radio" name="sexo" id="Masculino" value="M"/>
            <label for="Masculino">Masculino</label>
                <input type="radio" name="sexo" id="Feminino" value="F"/>
            <label for="Feminino">Feminino</label>

            <label>*Data de Nascimento</label>
                <input type="date" name="Data_nascimento" id="nascimento"/><br>

            <label>*CPF</label>
                <input type="number" name="CPF" placeholder="Digite seu CPF"  maxlength="11" minlength="11" id="cpf"/>

            <label>*RG</label>
                <input type="number" name="RG" placeholder="Digite seu RG"  maxlength="9" id="rg"/><br>
            
            <label>*E-mail</label>
                <input type="email" name="e-mail" placeholder="Digite deu e-mail"id="mail"/><br>
            
            <label>*Senha</label>
                <input type="password" placeholder="Digite sua senha" minlength="8" name="senha" id="senha">

            <label>*Repita a Senha</label>
                <input type="password" placeholder="Repita sua senha" minlength="8" name="rsenha" id="rsenha">    

            <h2>Endereço:</h2>

            <label>*CEP</label>
                <input type="number" name="CEP" placeholder="Digite seu CEP" id="cep"/>
            
            <label>*Rua</label>
                <input type="text" name="nome_rua" placeholder="Digite o nome da sua Rua" id="rua"/><br>

            <label>*Número</label>
                <input type="text" name="numero" placeholder="Digite seu número" id="n"/>

            <label>Complemento</label>
                <input type="text" name="complemento" placeholder="Digite um complemento" maxlength="50" id="complemento"/><br>

            <label>*Bairro</label>
                <input type="text" name="Bairro" placeholder="Digite seu bairro" maxlength="50" minlength="3" id="bairro"/>

            <label>*Cidade</label>
                <input type="text" name="Cidade"placeholder="Digite sua cidade" maxlength="50" minlength="3" id="cidade"/><br>

            <label>*Estado</label><select name="Estado" id="Estado">
                <option value="AC">Acre</option>
                <option value="AL">Alagoas</option>
                <option value="AP">Amapá</option>
                <option value="AM">Amazonas</option>
                <option value="BA">Bahia</option>
                <option value="CE">Ceará</option>
                <option value="DF">Distrito Federal</option>
                <option value="ES">Espírito Santo</option>
                <option value="GO">Goiás</option>
                <option value="MA">Maranhão</option>
                <option value="MT">Mato Grosso</option>
                <option value="MS">Mato Grosso do Sul</option>
                <option value="MG">Minas Gerais</option>
                <option value="PA">Pará</option>
                <option value="PB">Paraíba</option>
                <option value="PR">Paraná</option>
                <option value="PE">Pernambuco</option>
                <option value="PI">Piauí</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="RN">Rio Grande do Norte</option>
                <option value="RS">Rio Grande do Sul</option>
                <option value="RO">Rondônia</option>
                <option value="RR">Roraima</option>
                <option value="SC">Santa Catarina</option>
                <option value="SP">São Paulo</option>
                <option value="SE">Sergipe</option>
                <option value="TO">Tocantins</option> 

                <input type="button" value="Enviar" onclick="enviar()">  
                <script>
                        
                    function enviar(){
                        var nome = window.document.querySelector('input#nome').value
                        var sobrenome = window.document.querySelector ('input#sobrenome').value
                        var nascimento = document.querySelector ('input#nascimento')
                        var cpf = document.querySelector ('input#cpf').value
                        var rg = document.querySelector ('input#rg').value
                        var mail= document.querySelector ('input#mail').value
                        var senha = document.querySelector('input#senha')
                        var rsenha = document.querySelector('input#rsenha')
                        var cep = document.querySelector ('input#cep').value
                        var n = document.querySelector ('input#n').value
                        var complemento = document.querySelector ('input#complemento').value
                        var bairro = document.querySelector ('input#bairro').value
                        var cidade = document.querySelector ('input#cidade').value
                        var ns = nome +" "+ sobrenome

                        
                        if( nome === "" || sobrenome === "" || nascimento === "" || cpf === "" || rg === "" || mail === "" || senha === "" || rsenha === "" || cep === "" || n === "" || complemento === "" || bairro === "" || cidade === ""
                        ){
                            alert("Porfavor preencha todos os campos.")
                        }
                        else{
                            alert("Cadastro realizado com sucesso. Seja bem vindo " + ns)
                            location.href = "../paginas/nossasbikes.html"
                        }
                     
                    } 
                </script>                
            </form>
            
</body>
</html>
